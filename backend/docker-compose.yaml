version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: antrakt_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 345456zahar
      POSTGRES_DB: antrakt
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d antrakt"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - postgres_network

volumes:
  postgres_data:

networks:
  postgres_network:
    driver: bridge
